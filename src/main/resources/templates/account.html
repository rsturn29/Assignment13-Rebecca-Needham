<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title th:text="${account.accountName}"></title>
<link th:href="@{/css/account.css}" rel="stylesheet"/>
</head>
<body>
	<h1 th:text="${account.accountName}"></h1>
	<form action="" method="post">
		<div>
			Account Name: <input type="text" th:field="${account.accountName}" />
		</div><br/>
		<div>
			<input type="submit" value="Save New Account Name" />
		</div>
	</form>
<hr/>

<a href="/users">Back to Users</a>
</body>

</html>
